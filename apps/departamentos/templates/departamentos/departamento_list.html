{% extends 'base.html' %}

{% block main %}
    <h1>Lista de Departamentos</h1>

    {% for departamento in object_list %}
        <a href="{% url 'update_departamento' departamento.id %}">{{ departamento }}</a>

        <a href="{% url 'delete_departamento' departamento.id %}">Deletar</a><br/>
    {% endfor %}

    <a href="{% url 'create-departamento' %}" class="btn btn-info">Novo</a>

{% endblock %}
