{% extends 'base.html' %}

{% block main %}

<h1>Removendo registro de Hora Extra</h1>

<form method="POST">
    {% csrf_token %}
    <h1>Voce esta certo que quer deletar o registro de horas extras{{ object }}?</h1>
    {{ form }}

    <button type="submit" class="btn btn-danger">Confirmar</button>
</form>

{% endblock %}
