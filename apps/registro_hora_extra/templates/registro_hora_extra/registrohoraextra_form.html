{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

    <h1>Gerenciamento de horas extras</h1>

    <form method="post">
        {% csrf_token %}

        {{ form|bootstrap }}

        <button type="submit" class="btn btn-info">Salvar</button>

        {% if objetc %}
            <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">Deletar</a>
        {% endif %}

    </form>

{% endblock %}
